    style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/MoneyPistolVKDesktop.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/8f5127430a99336197fcd0e1783132ee.data.unityweb",
      frameworkUrl: "Build/41b827bfaeaf694b4947a2e64808cd87.js.unityweb",
      codeUrl: "Build/36ba7c4f157010a051a31fbf982b025b.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "IJunior",
      productName: "MoneyGun",
      productVersion: "1.0",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
      progressBar.style.right = 100 * (1 - progress) + "%";
    }).then(() => {
      progressBar.style.display = "none";
    }).catch((message) => {
      alert(message);
    });
  </script>
